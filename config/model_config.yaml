# AI-Driven NGFW Model Configuration
# Based on IJRIAS Paper - AI-Driven Next-Generation Firewall

random_forest:
  n_estimators: 100
  max_depth: 20
  min_samples_split: 2
  min_samples_leaf: 1
  random_state: 42
  n_jobs: -1

autoencoder:
  input_dim: null  # Set dynamically from feature count
  encoding_dim: 32
  hidden_layers: [64, 32]
  epochs: 50
  batch_size: 64
  learning_rate: 0.001
  loss: mse

training:
  train_test_split: 0.8
  validation_split: 0.2
  cross_validation_folds: 5
  random_state: 42

attack_categories:
  - Benign
  - DoS
  - DDoS
  - Probe
  - Brute Force
  - Infiltration
  - Bot
  - Web Attack
  - Unknown
